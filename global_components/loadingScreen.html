<style>
    body {
        margin: 0;
        padding: 0;
    }

    .preloader {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        width: 100%;
        height: 100%;
        background: #2b2b2b;
        transition: 1s;
        z-index: 1;
    }
    .icon {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .outer-circle {
        position: absolute;
        width: 120px;
        height: 120px;
        border: 10px solid transparent;
        border-top: 10px solid #ebebeb;
        border-radius: 100%;
        animation: spin 2.5s linear infinite;
    }
    .mid-circle {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 10px solid transparent;
        border-top: 10px solid #13ff73;
        border-radius: 100%;
        animation: reverse-spin 2s linear infinite;
    }
    .inner-circle {
        position: absolute;
        width: 80px;
        height: 80px;
        border: 10px solid transparent;
        border-top: 10px solid #ebebeb;
        border-radius: 100%;
        animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    @keyframes reverse-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(-360deg); }
    }

    .preloader .text {
        margin-top: 75px;
        color: #ebebeb;
        font: 1.5rem arial;
        font-weight: bold;
    }

    .complete {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
    }
</style>

<div class="preloader">
    <div class="content">
        <div class="icon">
            <div class="outer-circle"></div>
            <div class="mid-circle"></div>
            <div class="inner-circle"></div>
        </div>

        <div class="text">
            <p>Loading...</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">
    $(window).on('load', function(){
        $('.preloader').addClass('complete');
    })
</script>
